<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Sort Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }      
        .search-container {
            margin-bottom: 20px;
        }
        .search-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .items-container {
            margin-top: 20px;
        }
        .item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search items..." onkeyup="filterItems()">
    </div>

    <div class="items-container" id="itemsContainer">
        <a href="BitCoinPage.html"><div class="item">BitCoin</div></a>
        <a href="EthereumPage.html"><div class="item">Ethereum</div></a>
        <a href="DogeCoin.html"><div class="item">DogeCoin</div></a>
    </div>

    <script>
        function filterItems() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const itemsContainer = document.getElementById('itemsContainer');
            const items = itemsContainer.getElementsByClassName('item');

            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                const itemName = item.textContent || item.innerText;
                if (itemName.toLowerCase().indexOf(filter) > -1) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
